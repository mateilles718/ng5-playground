<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <input type="submit" class="btn" value="Add Item" (click)="addItem()"
             [disabled]="!goalText || (goalText && !goalText.length)">
    </form>
  </div>
  <div class="col">
    <div class="life-container" *ngFor="let item of goals; let index = index">
      <span>{{item}}</span>
      <span (click)="removeItem(index)" class="delete-item">Delete</span>
    </div>
  </div>
</div>

<div class="chart-container" *ngIf="chart">
  <label>Chart.js</label>
  <canvas id="canvas">{{ chart }}</canvas>
</div>

<div class="chart-container" *ngIf="chart">
  <label>D3.js</label>

  <app-bar-chart></app-bar-chart>

</div>
